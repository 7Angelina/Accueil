<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <nav class="icons-container">
        <img src="aide.png" alt="aide" class="icon icon-aide">
        <img src="menu.png" alt="menu" class="icon icon-menu">
        <img src="setting.png" alt="setting" class="icon icon-setting">
    </nav>
</header>

<main class="content">
    <table class="large-table">
        <tbody>
            <tr>
                <td><div class="mini-tableau"><h2>Accueil</h2><img src="chemin_vers_icone_acueil.png" alt="Accueil" class="icon icon-acueil"></div></td>
                <td><div class="mini-tableau"><h2>Mon propos</h2><img src="chemin_vers_icone_mon_propos.png" alt="Mon propos" class="icon icon-mon-propos"></div></td>
                <td><div class="mini-tableau"><h2>Mes projets</h2><img src="chemin_vers_icone_mes_projets.png" alt="Mes projets" class="icon icon-mes-projets"></div></td>
                <td><div class="mini-tableau"><h2>Agenda</h2><img src="chemin_vers_icone_agenda.png" alt="Agenda" class="icon icon-agenda"></div></td>
                <td><div class="mini-tableau"><h2>Contact</h2><img src="chemin_vers_icone_contact.png" alt="Contact" class="icon icon-contact"></div></td>
            </tr>
            <tr>
                <td><div class="mini-tableau"><h2>Groupe de discussion</h2><img src="chemin_vers_icone_groupe_discussion.png" alt="Groupe de discussion" class="icon icon-groupe-discussion"></div></td>
                <td><div class="mini-tableau"><h2>Notifications</h2><img src="chemin_vers_icone_notifications.png" alt="Notifications" class="icon icon-notifications"></div></td>
                <td><div class="mini-tableau"><h2>Messages privés</h2><img src="chemin_vers_icone_messages_prives.png" alt="Messages privés" class="icon icon-messages-prives"></div></td>
                <td><div class="mini-tableau"><h2>Tâches</h2><img src="chemin_vers_icone_taches.png" alt="Tâches" class="icon icon-taches"></div></td>
                <td><div class="mini-tableau"><h2>Sauvegarde Accueil</h2><img src="chemin_vers_icone_sauvegarde_accueil.png" alt="Sauvegarde Accueil" class="icon icon-sauvegarde-accueil"></div></td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
